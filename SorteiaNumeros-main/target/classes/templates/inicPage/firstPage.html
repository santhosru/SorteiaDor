<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/firstpage.js"></script>
    <link rel="stylesheet" href="css/resultpage.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 400px; 
        }

        h1 {
            color: #048f94;
            text-align: center;
            margin-top: 0;
            padding-top: 10px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #14aaaa;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #125858fa;
        }

        .accordion-button {
            background-color: #1a7272;
            color: #fff;
        }

        .accordion-button:hover {
            background-color: #1a7272;
        }

        .accordion-body {
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
        }

        .form-check-input:checked {
            background-color: #1a7272;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 10px;
            }
        }

        .accordion-button {
    background-color: #fff;
    color: #000000;
}

.accordion-button:hover {
    background-color: #fff; /* Mantenha a mesma cor de fundo */
    color: #0a6975; /* Cor que você deseja ao passar o mouse */
    transition: color 0.5s ease; /* Adicione a transição apenas para a cor do texto */
}
    </style>
    <title>Sorteador</title>
</head>

<body>
<div class="container">
    <h1>SORTEA.DOR</h1>

    <div class="form-group">
        <label for="quantity">Quantidade:</label>
        <input class="form-control" type="number" name="quantity" id="quantity" min="1" max="10" value="1">
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="minNumber">Mínimo:</label>
            <input class="form-control" type="number" id="minNumber" min="0" max="100" value="0">
        </div>
        <div class="col-md-6">
            <label for="maxNumber">Máximo:</label>
            <input type="number" class="form-control" id="maxNumber" min="1" max="100" value="100">
        </div>
    </div>

    <div id="accordion" class="text-center mt-3">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading">
                <button id="option" class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1">
                    Opções do Sorteio
                </button>
            </h2>
            <div class="mt-2">
                <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                     data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input type="checkbox" id="chk-order-by" class="form-check-input">
                            <label class="form-check-label" for="chk-order-by">Ordenar resultados em ordem crescente</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="chk-view-on-click" class="form-check-input">
                            <label class="form-check-label" for="chk-view-on-click">Mostrar resultado ao clicar no item</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="chk-counter" class="form-check-input">
                            <label class="form-check-label" for="chk-counter">Adicionar contagem regressiva!</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="chk-repeat-result" class="form-check-input">
                            <label class="form-check-label" for="chk-repeat-result">Permitir repetição de números</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button id="btnSortear" class="btn btn-primary">Sortear</button>
    </div>
</div>
</body>
</html>
